<!-- Log In page -->
<div class="container">
    <div class="row vh-100 ">
        <div class="col-12 align-self-center">
            <div class="auth-page">
                <div class="card auth-card shadow-lg">
                    <div class="card-body">
                        <div class="px-3">
                            <div class="auth-logo-box">
                                <a href="/" class="logo logo-admin"><img
                                        src="./assets/assets/images/logo-sm.png" height="55" alt="logo" class="auth-logo"></a>
                            </div>
                            <!--end auth-logo-box-->

                            <div class="text-center auth-logo-text">
                                <h4 class="mt-0 mb-3 mt-5 mb-5">Sign in to Justdental</h4>
                                <p class="text-muted mb-0"></p>
                            </div>
                            <!--end auth-logo-text-->

                            <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                                <div class="row">
                                    <div class="col-1 alert-icon-col">
                                        <span class="fa fa-info-circle fa-fw"></span>
                                    </div>
                                    <div class="col">
                                        {{loginErrorMessage}}
                                    </div>
                                </div>
                            </div>
                  
                            <form class="form-horizontal auth-form my-4" (ngSubmit)="userLogin()" #f="ngForm">

                                <div class="form-group fg-login">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="auth-form-icon">
                                            <i class="dripicons-user"></i>
                                        </span>
                                        <input type="email" name="useremail" id="useremail" ngModel
                                        class="form-control" placeholder="Email" autofocus
                                        ng-minlength="5" ng-maxlength="100" #emailVal="ngModel" required email
                                        [ngClass]="{'input-element-error': !emailVal.valid && emailVal.touched}">
                                    </div>
                                    <div class="show-error">
                                        <span class="input-error" *ngIf="!emailVal.valid && emailVal.touched">Please enter a valid email</span>
                                    </div>

                                </div>
                                <!--end form-group-->

                                <div class="form-group fg-login">
                                    <label for="userpassword">Password</label>
                                    <div class="input-group">
                                        <span class="auth-form-icon">
                                            <i class="dripicons-lock"></i>
                                        </span>
                                        <input type="password" name="userpassword" id="userpassword" class="form-control"
                                        placeholder="password" required autofocus ngModel #passwordVal="ngModel" required password minlength="8"
                                        [ngClass]="{'input-element-error': !passwordVal.valid && passwordVal.touched}">
                                    </div>
                                    <div class="show-error">
                                        <span class="input-error" *ngIf="(!passwordVal.valid && passwordVal.touched && passwordVal.errors?.required)">Please enter password</span>
                                        <span class="input-error" *ngIf="!passwordVal.valid && passwordVal.touched && passwordVal.errors?.minlength">Please enter at least 8 chars</span>
                                    </div>
                                </div>
                                <!--end form-group-->

                                <div class="form-group row mt-2">
                                    <div class="col-sm-6">
                                        <div class="custom-control custom-switch switch-success">
                                            <input type="checkbox" class="custom-control-input"
                                                id="customSwitchSuccess">
                                            <label class="custom-control-label text-muted"
                                                for="customSwitchSuccess">Remember me</label>
                                        </div>
                                    </div>
                                    <!--end col-->
                                    <div class="col-sm-6 text-right">
                                        <a href="auth-recover-pw.html" class="text-muted font-13"><i
                                                class="dripicons-lock"></i> Forgot password?</a>
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end form-group-->

                                <div class="form-group mb-0 row">
                                    <div class="col-12 mt-4">
                                        <button
                                            class="btn btn-primary btn-round btn-block waves-effect waves-light"
                                            type="submit" [disabled]="!f.valid" [ngClass]="ngDisabled">Log In <i class="fas fa-sign-in-alt ml-1"></i>
                                            <span class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true" *ngIf="isProcessing"></span>
                                        </button>
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end form-group-->
                            </form>
                            <!--end form-->
                        </div>
                        <!--end /div-->

                        <div class="m-3 text-center">
                            <p class="">Don't have an account ? <a [routerLink]="['/register']"
                                    class="text-primary ml-2">Resister</a></p>
                        </div>
                    </div>
                    <!--end card-body-->
                </div>
                <!--end card-->
                <!-- <div class="account-social text-center mt-4">
                    <h6 class="my-4">Or Login With</h6>
                    <ul class="list-inline mb-4">
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-facebook-f facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-twitter twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-google google"></i>
                            </a>
                        </li>
                    </ul>
                </div> -->
                <!--end account-social-->
            </div>
            <!--end auth-page-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div>
<!--end container-->
<!-- End Log In page -->
